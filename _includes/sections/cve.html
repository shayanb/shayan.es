<h1><span data-i18n="skills.my_skills">CVE</span></h1>
<div class="archive">
  <div class="timeline" id="timeline">
    {% for report in site.data.index.cve %}
          <div class="archive-title"><div class="archive-year"><strong>{{ report.year }}</strong> {{ report.CVE }} <a href="{{ report.link }}" target="_blank">{{ report.name }}</a></div></div>
    {% endfor %}
  </div>
</div>
