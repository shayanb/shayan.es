# Site Settings
locale: "en-US"
title: "Shayan Eskandari"
tagline: "Security Researcher & Software Engineer"
description: "Personal portfolio of Shayan Eskandari - Security Research, Software Engineering, and Creative Technology"
keywords: ["security research", "blockchain", "smart contracts", "software engineering", "cybersecurity", "vulnerability research", "ethereum", "defi", "security audits", "cryptography"]
baseurl: ""
url: "https://shayan.es"
logo: "/img/logo.png"

# Jekyll Configuration
permalink: /articles/:year-:month/:title
plugins:
  - jekyll-feed
  - jekyll-sitemap
  - jekyll-seo-tag
  - jekyll-paginate-v2

# Pagination
pagination:
  enabled: true
  per_page: 10
  permalink: '/page/:num/'
  title: ':title - page :num'
  limit: 0
  sort_field: 'date'
  sort_reverse: true

