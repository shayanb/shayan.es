# Build settings
markdown: kramdown
highlighter: rouge
sass:
  sass_dir: _sass
  style: compressed

# Exclude files
exclude:
  - README.md
  - LICENSE.txt
  - Gemfile
  - Gemfile.lock
  - node_modules
  - vendor
  - .bundle
  - .jekyll-cache
  - .sass-cache
  - CLAUDE.md
  - revamp.md

# Include files
include:
  - .htaccess
  - _pages

# Default values
defaults:
  - scope:
      path: ""
      type: "posts"
    values:
      layout: "post"
      comments: true
      share: true
  - scope:
      path: ""
      type: "pages"
    values:
      layout: "page"