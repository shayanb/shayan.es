<h1><span data-i18n="skills.my_skills">Publications</span></h1>

{% for publication in site.data.index.publications %}

    <div class="row">
            <div class="col">
                <h3 style="margin: 0">{{ publication.name }}</h2>
                  {% if publication.published %}
                  <i>{{ <publication.published }} </i><br>
                  {% endif %}
                <br>

              <button class="collapsible">Abstract</button>
              <div class="content" style="display: none;">
                <p style="margin: 0">{{ publication.descr }}</p>
              </div>

                {% if publication.github %}
                <a href="{{ publication.github }} "><i class="fa fa-fw fa-github"></i>GitHub</a>
                {% endif %}
                {% if publication.paper %}
                <a href="{{ publication.paper }} "><i class="fa fa-fw fa-home"></i>Paper</a>
                {% endif %}
                <br><hr>
            </div>
    </div>
{% endfor %}
